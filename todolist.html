<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <script src="https://kit.fontawesome.com/36d59001c2.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
<script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- 전체박스 -->
    <div class="flex flex-col min-h-screen justify-center items-center bg-gradient-to-r from-cyan-500 to-blue-500 p-5 overflow-hidden">
        <!-- 내용박스 -->
        <div class="flex flex-col sm:w-[95%] md:w-[500px] lg:w-[500px] w-[95%] p-7 bg-white rounded-3xl justify-center shadow-xl text-center">
            <!-- 입력부분 -->
            <div>
                <span class="text-3xl font-bold animate-pulse">투두리스트</span>
            </div>
            <div class="mt-5">
                <input class="w-full rounded-2xl shadow-xl border border-gray-300 p-3 outline-none hover:border-blue-300 focus:border-blue-500 hover:cursor-text" placeholder="할 일을 입력하세요." id="todoInput">
            </div>
            <div class="mt-3 mb-2 rounded-2xl shadow-xl p-3 text-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-orange-500 hover:cursor-pointer" onclick="add()">
                <span class="text-white font-bold">추가하기</span>
            </div>
            <!-- 할일부분 -->
            <ul id="todoUl">
                <!-- 디자인샘플 -->
                <li class="flex items-center mt-3 hidden">
                    <!-- 체크박스 -->
                    <div class="flex items-center">
                        <input type="checkbox" class="w-5 h-5 border border-blue-300" id="chk">
                    </div>
                    <!-- 할일 -->
                    <div class="flex-1 flex p-3 ml-2 items-center rounded-2xl bg-gray-100 border border-gray-300">
                        <div class="flex-1 flex items-center text-left pr-4">
                            <span class="text-gray-600">Todo List</span>
                        </div>
                        <div class="flex">
                            <div class="px-2 py-1 bg-blue-600 hover:bg-blue-800 rounded-lg text-white hover:cursor-pointer"><i class="fa-solid fa-pencil"></i></div>
                            <div class="px-2 py-1 bg-red-600 hover:bg-red-800 rounded-lg text-white ml-2 hover:cursor-pointer"><i class="fa-solid fa-trash"></i></div>
                        </div>
                    </div>

                </li>
            </ul>
            <!-- 전체선택 및 선택삭제 -->
            <div class="flex justify-left items-center mt-5">
                <div class="flex-1 flex items-center">
                    <input type="checkbox" class="w-5 h-5 border border-blue-300" id="selectAllCheckbox">
                    <span class="ml-2 text-sm text-gray-600">전체선택</span>
                    <span class="ml-2 text-sm text-gray-600" id="printSelectedCheckboxCnt">0</span>
                </div>
                <div class="flex mr-3 items-center">
                    <span class="text-sm text-red-600">
                        선택삭제
                    </span>
                    <div class="px-2 py-1 bg-red-600 hover:bg-red-800 rounded-lg text-white ml-2 hover:cursor-pointer" onclick="deleteAll()">
                        <i class="fa-solid fa-trash"></i></div>
                </div>
            </div>
        </div>
        <!-- 캡션 -->
        <div class="mt-3 text-gray-300 text-sm">
            <span>ver.1120_02_커서문제</span>
        </div>
    </div>
</body>
<script src="todolist.js"></script>
</html>
