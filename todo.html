<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <script src="https://kit.fontawesome.com/36d59001c2.js" crossorigin="anonymous"></script>
</head>

<style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>

<body>
    <!-- 화면 전체 -->
    <div style="height: 100vh; display: flex; align-items: center; background-image: url('https://images.unsplash.com/photo-1579547621706-1a9c79d5c9f1?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D');">

        <!-- 가장 바깥 박스 -->
        <div style="
            margin: 0 auto; 
            width: 500px; 
            padding: 40px 30px; 
            border: 0px solid black; 
            border-radius: 30px;
            box-shadow: 0px 0px 20px 0px #ccc;
            display: flex; 
            flex-direction: column;
            background-color: white">

            <!-- 첫 번째 flex 컬럼 -->
            <div>
                <!-- 타이틀 -->
                <div style="text-align: center;">
                    <h1>투두리스트</h1>
                </div>
                <!-- 인풋 박스 -->
                    <input style="
                        width: 100%; 
                        margin-top: 30px; 
                        padding: 15px;
                        box-sizing: border-box;
                        border: 0px solid pink; 
                        box-shadow: 0 0 20px 0 #ccc;
                        font-size: 20px; 
                        color: #666;
                        border-radius: 10px;
                        outline: none;"
                        placeholder="할 일을 입력하세요.">
                <!-- 추가하기 버튼 : div로 구성 -->
                <div style="display: flex; flex-direction: column; margin-top: 20px;">
                    <div style="
                        background-color: green; 
                        padding: 15px;
                        font-size: 20px; 
                        color: #fff;
                        text-align: center;
                        border-radius: 10px;
                        box-shadow: inset -10px -20px 15px 10px #006600">
                        추가하기
                    </div>
                </div>
            </div>

            <!-- 두 번째 flex 컬럼 : 높이 유연하게 -->
            <div style="flex: 1; margin-top: 40px;">
                <!-- 할일 1줄 -->
                <div style="border: 1px solid #cccc99; padding: 15px; display: flex; flex-direction: row; border-radius: 10px; background-color: #ffffee;">
                    <!-- 할일 -->
                    <div style="flex: 1; display:flex; align-items: center; font-size: 20px;">
                        추가한 할일
                    </div>
                    <!-- 수정/삭제 버튼 -->
                    <div style="display: flex; flex-direction: row;">
                        <div style="padding: 8px 10px; background-color: blue; font-size: 15px; color: white; border-radius: 5px;">
                            <i class="fa-solid fa-pencil"></i>
                        </div>
                        <div style="margin-left: 10px; padding: 8px 10px; background-color: red; font-size: 15px; color: white; border-radius: 5px;">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
