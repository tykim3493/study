<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <script src="https://kit.fontawesome.com/36d59001c2.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <!-- 전체박스 -->
    <div class="flex min-h-screen justify-center items-center bg-gradient-to-r from-cyan-500 to-blue-500 p-5 overflow-hidden">
        <!-- 내용박스 -->
        <div class="flex flex-col sm:w-[95%] md:w-[500px] lg:w-[500px] w-[95%] p-7 bg-white rounded-3xl justify-center shadow-xl text-center">
            <!-- 입력부분 -->
            <div>
                <span class="text-3xl font-bold animate-pulse">투두리스트</span>
            </div>
            <div class="mt-5">
                <input class="w-full rounded-2xl shadow-xl border border-gray-300 p-3 outline-none hover:border-blue-300 focus:border-blue-500" placeholder="할 일을 입력하세요.">
            </div>
            <div class="mt-3 rounded-2xl shadow-xl bg-black p-3 text-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-orange-500 hover:cursor-pointer">
                <span class="text-white font-bold ">추가하기</span>
            </div>
            <!-- 할일부분 -->
            <div class="mt-7 flex flex-col rounded-2xl p-3 bg-gray-100 border border-gray-300">
                <!-- 할일1 -->
                <div class="flex items-center">
                    <div class="flex-1 text-left pr-4 truncate hover:overflow-visible hover:whitespace-normal">
                        <span>추가한 할일</span>
                    </div>
                    <div class="flex">
                        <div class="px-2 py-1 bg-blue-600 hover:bg-blue-800 rounded-lg text-white hover:cursor-pointer"><i class="fa-solid fa-pencil"></i></div>
                        <div class="px-2 py-1 bg-red-600 hover:bg-red-800 rounded-lg text-white ml-2 hover:cursor-pointer"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
                <!-- 할일2 -->
                <div class="flex border-t border-gray-300 pt-2 mt-2 items-center">
                    <div class="flex-1 text-left pr-4 truncate hover:overflow-visible hover:whitespace-normal">
                        <span>추가한 할일이 1줄을 초과할 경우 말줄임표로 표시되다가 마우스를 올리면 전체가 보입니다.</span>
                    </div>
                    <div class="flex">
                        <div class="px-2 py-1 bg-blue-600 hover:bg-blue-800 rounded-lg text-white hover:cursor-pointer"><i class="fa-solid fa-pencil"></i></div>
                        <div class="px-2 py-1 bg-red-600 hover:bg-red-800 rounded-lg text-white ml-2 hover:cursor-pointer"><i class="fa-solid fa-trash"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
