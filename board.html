<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <script src="https://kit.fontawesome.com/36d59001c2.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
<body>
    <!-- 전체박스 -->
    <div style="background-color: #f4f4f4;">
        <!-- 메인박스 -->
        <div style="width: 1200px; display: flex; flex-direction: column; margin: 0 auto;">
        <div style="background-color: white; margin: 30px 0; box-shadow: 0 0 20px 0 #ccc;">
            <!-- 헤더: 플로팅 -->
            <div style="padding: 30px; display: flex; flex-direction: row; background-color: white; position: sticky; top: 0px;">
                <!-- 로고 -->
                <div style="padding: 0 10px;">
                    <span style="font-family:Georgia;"><h1>Universe</h1></span>
                </div>
                <div style="position: absolute; top: 20px; left:82px;">
                    <span style="font-size: 20px; color: black;"><i class="fa-solid fa-wifi"></i></span>
                </div>
                <!-- 메뉴 -->
                <div style="flex: 1; padding: 0 30px; display:flex; align-items: center; flex-direction: row;">
                    <div style="margin-left: 40px; font-size: 20px; color: #666;">
                        <span style="font-size: 20px; font-weight: 400;">홈</span>
                    </div>
                    <div style="margin-left: 40px; font-size: 20px; color: #666;">
                        <span style="font-size: 20px; font-weight: 400;">소개</span>
                    </div>
                    <div style="margin-left: 40px; font-size: 20px; color: #666;">
                        <span style="font-size: 20px; font-weight: 400;">서비스</span>
                    </div>
                    <div style="margin-left: 30px; border-bottom: 5px solid black;">
                        <span style="font-size: 20px; font-weight: 600;">게시판</span>
                    </div>
                </div>
                <!-- 로그인 -->
                <div style="padding: 0 10px; display:flex; align-items: center; font-size: 25px;">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <i class="fa-solid fa-magnifying-glass" style="padding-left: 20px;"></i>
                </div> 
            </div>

            <!-- 배너 : 세로 500px 고정 -->
            <div style="background-image: url('https://photo.coolenjoy.co.kr/data/editor/1910/thumb-Bimg_97a5dde489dafec76499963cd2340774_eqak.jpg'); background-size: cover; background-position : 50% 50%; height: 250px; display:flex; align-items: center; margin: 0 30px; border-radius: 20px;">
                <div>
                <!-- 배너 텍스트 -->
                <div style="margin-left: 80px;">
                    <span style="color: white; font-size: 20px;"><h1>Board</h1><br></span>
                    <span style="color: #ccc; margin-top: 15px; font-size: 20px;">깔끔하고 심플한 디자인으로 제작된 웹사이트입니다.<br>
                    동일한 디자인을 유지합니다.</span>
                </div>
                </div>
            </div>

            <!-- 게시판 -->
            <div style="margin: 30px;">
                <!-- 타이틀 -->
                <div style="padding: 20px; box-shadow: 0 0 10px 0 #ccc; background-color: white; border-radius: 10px;">
                    <span style="font-size: 20px; color: black; font-weight: 600;">게시판</span>
                </div>
                <!-- 게시물 -->
                <div style="overflow: hidden; box-shadow: 0 0 10px 0 #ccc; background-color: white; border-radius: 10px; display: flex; flex-direction: column; margin-top: 20px;">
                    <!-- 머리줄 -->
                    <div style="display: flex; flex-direction: row; padding: 20px; justify-content: space-between; background-image: url('https://images.unsplash.com/photo-1506703719100-a0f3a48c0f86?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTJ8fHxlbnwwfHx8fHw%3D'); background-size: cover; background-position : 50% 50%;">
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 600; color: white;">번호</span>
                        </div>
                        <div style="flex: 8">
                            <span style="font-size: 17px; font-weight: 600; color: white;">제목</span>
                        </div>
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 600; color: white;">작성자</span>
                        </div>
                        <div style="flex: 1.5">
                            <span style="font-size: 17px; font-weight: 600; color: white;">작성일</span>
                        </div>
                        <div style="flex: 0.5">
                            <span style="font-size: 17px; font-weight: 600; color: white;">조회수</span>
                        </div>
                    </div>
                    <!-- 본문 -->
                    <!-- 3 -->
                    <div style="display: flex; flex-direction: row; background-color: white; padding: 20px; justify-content: space-between; border-top: 1px dotted #ccc;">
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 400;">3</span>
                        </div>
                        <div style="flex: 8">
                            <span style="font-size: 17px; font-weight: 400;">안녕하세요, 반갑습니다. </span>  
                        </div>
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 400;">김시현</span>
                        </div>
                        <div style="flex: 1.5">
                            <span style="font-size: 17px; font-weight: 400;">2024-03-15</span>
                        </div>
                        <div style="flex: 0.5">
                            <span style="font-size: 17px; font-weight: 400;">542</span>
                        </div>
                    </div>
                    <!-- 2 -->
                    <div style="display: flex; flex-direction: row; background-color: white; padding: 20px; justify-content: space-between; border-top: 1px dotted #ccc;">
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 400;">2</span>
                        </div>
                        <div style="flex: 8">
                            <span style="font-size: 17px; font-weight: 400;">두 번째 게시글입니다.</span>
                        </div>
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 400;">김인중</span>
                        </div>
                        <div style="flex: 1.5">
                            <span style="font-size: 17px; font-weight: 400;">2024-03-14</span>
                        </div>
                        <div style="flex: 0.5">
                            <span style="font-size: 17px; font-weight: 400;">28</span>
                        </div>
                    </div>
                    <!-- 1 -->
                    <div style="display: flex; flex-direction: row; background-color: white; padding: 20px; justify-content: space-between; border-top: 1px dotted #ccc;">
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 400;">1</span>
                        </div>
                        <div style="flex: 8">
                            <span style="font-size: 17px; font-weight: 400;">첫 번째 게시글입니다.</span>
                        </div>
                        <div style="flex: 1">
                            <span style="font-size: 17px; font-weight: 400;">김태연</span>
                        </div>
                        <div style="flex: 1.5">
                            <span style="font-size: 17px; font-weight: 400;">2024-03-13</span>
                        </div>
                        <div style="flex: 0.5">
                            <span style="font-size: 17px; font-weight: 400;">156</span>
                        </div>
                    </div>
                </div>
                <!-- 글쓰기 버튼 -->
                <div style="display: flex; flex-direction: row; justify-content: right; margin-top: 20px;">
                    <div style="background-color: blue; padding: 10px 15px; border-radius: 5px;">
                        <span style="font-size: 15px; color: white;">글쓰기</span>
                    </div>
                </div>
                <!-- 페이징 -->
                <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 20px;">
                    <div style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px;">
                        <span style="font-size: 15px; color: blue;">&lt;</span>
                    </div>
                    <div style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px; background-color: blue;">
                        <span style="font-size: 15px; color: white;">1</span>
                    </div>
                    <div style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px;">
                        <span style="font-size: 15px; color: blue;">2</span>
                    </div>
                    <div style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px;">
                        <span style="font-size: 15px; color: blue;">3</span>
                    </div>
                    <div style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px;">
                        <span style="font-size: 15px; color: blue;">4</span>
                    </div>
                    <div style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px;">
                        <span style="font-size: 15px; color: blue;">5</span>
                    </div>
                    <div style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 10px;">
                        <span style="font-size: 15px; color: blue;"> &gt;</span>
                    </div>
                </div>
            </div>
            <!-- 푸터 -->
            <div style="background-color: #999; padding: 40px; text-align: center;">
                <span style="color: white;">© 2024 Universe. All Rights Reserved.</span>
            </div>
        </div>
        </div>

        <!-- 플로팅배너 -->
        <div style="background-color: white; box-shadow: 0 0 10px 0 #ccc; padding: 10px; border-radius: 10px; position:fixed; right: 30px; bottom: 30px;">
        <span style="font-size: 25px; color: #333;"><i class="fa-solid fa-chevron-up"></i></span>
        </div>
    </div>
</body>
</html>
